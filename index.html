<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz | Make</title>
</head>
<body>
  <div class="containier">
    <div class="quiz_box">
      <div class="title_quiz">
        <h1>TESTE</h1>
        <span>DEV FRONT-END</span>
      </div>
      <div class="box_quiz">
        <div class="header_question">
          <div class="number_question">
            <span id="number_questions"></span>
          </div>
          <div class="title_question">
            <h2 id="question">Pergunta de Exemplo 1</h2>
          </div>
        </div>
        <div class="body_question">
          <p id="answers">Resposta da Questao 1</p>
        </div>
      </div>
      <div class="finish_quiz">
        <button id="finish">Finalizar o Quiz</button>
      </div>
      <div class="title_congradulations">
        <h2>Parabéns!</h2>
        <span>Você concluiu o teste</span>
        <span id="result"></span>
        <button id="finish" onclick="location.reload()">Refazer o Quiz</button>
      </div>
      <div class="footer_quiz">
        <div class="pagination">
        </div>
      </div>
      <div class="congradulations">
      </div>
      <script src="script.js" type="module"></script>
</body>
</html>
